name: GreenFrame audit

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  greenframe:
    name: GreenFrame COâ‚‚ audit
    runs-on: ubuntu-latest

    steps:
      - name: RÃ©cupÃ©rer l'URL Vercel Preview depuis le commentaire
        id: vercel
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const vercelComment = comments.data.find(c =>
              c.user?.login === 'vercel[bot]' && c.body?.includes('Visit Preview')
            );

            if (!vercelComment) {
              core.setFailed("âŒ Aucun commentaire Vercel trouvÃ© dans la PR.");
              return;
            }

            const match = vercelComment.body.match(/\[Visit Preview\]\((.*?)\)/);
            if (!match) {
              core.setFailed("âŒ URL Preview Vercel non trouvÃ©e.");
              return;
            }

            core.setOutput("preview-url", match[1]);

      - name: Lancer GreenFrame sur plusieurs pages
        run: |
          BASE_URL="${{ steps.vercel.outputs.preview-url }}"
          echo "ğŸŒ± Test de lâ€™URL base : $BASE_URL"

          PAGES=("/" "/grains" "/a-propos" "/boutique")
          mkdir greenframe-reports

          for path in "${PAGES[@]}"; do
            SAFE_NAME=$(echo "$path" | sed 's|/|_|g')
            FULL_URL="${BASE_URL%/}${path}"
            echo "â¡ï¸ Analyse de ${FULL_URL}"

            npx --yes greenframe "$FULL_URL" --json > "greenframe-reports/${SAFE_NAME}.json" || echo "{\"error\":\"Ã‰chec pour $FULL_URL\"}" > "greenframe-reports/${SAFE_NAME}.json"
          done

      - name: Poster ou mettre Ã  jour le commentaire PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          BASE_URL: ${{ steps.vercel.outputs.preview-url }}
        script: |
          const fs = require('fs');
          const path = require('path');
          const { owner, repo } = context.repo;
          const issue_number = context.issue.number;
          const baseUrl = process.env.BASE_URL;

          const files = fs.readdirSync('./greenframe-reports');
          let body = [
            '<!-- greenframe-report -->',
            '## ğŸŒ¿ Rapport GreenFrame multipage',
            `ğŸ”— Base URL : [${baseUrl}](${baseUrl})`,
            ''
          ];

          for (const file of files) {
            const json = JSON.parse(fs.readFileSync(path.join('./greenframe-reports', file), 'utf8'));
            const page = file.replace('.json', '').replace(/_/g, '/') || '/';

            if (json.error) {
              body.push(`### âŒ ${page}\n- ${json.error}`);
              continue;
            }

            const grams = json.co2?.grams ?? 0;
            const emoji = grams < 0.5 ? 'ğŸŸ¢' : (grams < 1 ? 'ğŸŸ ' : 'ğŸ”´');

            body.push(`### ${page}`);
            body.push(`- COâ‚‚ estimÃ© : **${grams.toFixed(2)}g** ${emoji}`);
            body.push(`- Chargement simulÃ© : ${json.steps?.length ?? '?'} Ã©tapes`);
            body.push('');
          }

          body.push('_Analyse rÃ©alisÃ©e avec [GreenFrame](https://greenframe.io)_');

          const finalComment = body.join('\n');

          const { data: comments } = await github.rest.issues.listComments({
            owner,
            repo,
            issue_number,
            per_page: 100
          });

          const existing = comments.find(c =>
            c.user?.type === 'Bot' && c.body?.includes('<!-- greenframe-report -->')
          );

          if (existing) {
            await github.rest.issues.updateComment({
              owner,
              repo,
              comment_id: existing.id,
              body: finalComment
            });
            core.info("ğŸ” Commentaire mis Ã  jour");
          } else {
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: finalComment
            });
            core.info("ğŸ†• Nouveau commentaire ajoutÃ©");
          }
