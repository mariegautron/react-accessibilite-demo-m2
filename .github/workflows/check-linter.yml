name: Check â€“ Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (non-blocking)
        id: eslint
        run: |
          echo "::group::ESLint"
          npx eslint . --ext .ts,.tsx > eslint-output.txt || true
          echo "::endgroup::"

      - name: Comment PR with checks summary
        if: github.event.pull_request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const readOutput = (file, title) => {
              const content = fs.existsSync(file) ? fs.readFileSync(file, 'utf8').trim() : '';
              return content
                ? `### âŒ ${title} found issues:\n\n\`\`\`\n${content.slice(0, 3000)}\n\`\`\`\n`
                : `### âœ… ${title} passed without issues.\n`;
            };

            const eslint = readOutput('eslint-output.txt', 'ESLint');

            const body = [
              '## ğŸ›  RÃ©sultats des vÃ©rifications :',
              '',
              eslint,
              '\n_Note : les erreurs nâ€™empÃªchent pas le merge, mais merci de les corriger._'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
